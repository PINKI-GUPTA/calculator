<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="Main-box">
        <input id="input-box" type="text" placeholder="0">
        <div>
            <button id="AC" >AC</button>
            <button class="non-number">C</button>
            <button class="non-number">%</button>
            <button class="non-number">/</button>
        </div>
        <div>
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button class="non-number">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="non-number">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="non-number">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
       
    </div>
</body>
<script src="calculator.js"></script>
</html>
